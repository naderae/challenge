<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="navbar.js"></script>
    <link href="navbar.css" rel="stylesheet" type="text/css" />
  </head>
  <body>



    <nav class="navbar_all">


      <div name='Category' class="dropdown all_categories">
          <div class="dropbtn">
            <select id="categories" class="select categories" >
              <option selected="selected">All Categories</option>
            </select>
          </div>
      </div>



      <div name='SubCategory' class="dropdown all_subcategories">

          <div class="dropbtn">
            <select id="subcategories" class="select subcategories">
              <option selected="selected">All Subcategories</option>

            </select>
          </div>

      </div>

      <div name='Brand' class="dropdown all_brands">

          <div class="dropbtn">
            <select id="brands" class="select brands" multiple>
              <option value="allbrands" selected="selected">All Brands</option>
            </select>
          </div>

      </div>
      <br>
      <br>

      <button onclick="apply()" class="apply button"type="button" name="button">Apply</button>
      <button onclick="reset()" class="reset button"type="button" name="button">Reset</button>


    </nav>
  </body>
</html>
